<app-header></app-header>
<div class="w-full bg-coffe-900 py-24">
  <div class="container mx-auto text-white space-y-4">
    <h1 class="text-7xl font-extrabold">All Products</h1>
    <ul class="flex items-center gap-2 font-extrabold text-lg">
      <li class="text-coffe-300">CafeTec</li>
      <li class="text-xs">
        <fa-icon [icon]="faChevronRight"></fa-icon>
      </li>
      <li>Products</li>
    </ul>
  </div>
</div>
<div class="w-full bg-white py-24">
  <div class="container mx-auto flex">
    <div class="w-1/4 px-8 py-10 bg-coffe-200 bg-opacity-20 rounded-sm">
      <div class="pb-6">
        <h3 class="text-3xl font-extrabold border-b border-coffe-300 pb-3">Categories</h3>
        <ul class="py-8 space-y-4">
          <li class="space-x-2">
            <fa-icon class="text-xs text-coffe-400" [icon]="faChevronRight"></fa-icon>
            <span class="font-bold">Coffee</span>
          </li>
          <li class="space-x-2">
            <fa-icon class="text-xs text-coffe-400" [icon]="faChevronRight"></fa-icon>
            <span class="font-bold">Green coffee</span>
          </li>
          <li class="space-x-2">
            <fa-icon class="text-xs text-coffe-400" [icon]="faChevronRight"></fa-icon>
            <span class="font-bold">Italian</span>
          </li>
          <li class="space-x-2">
            <fa-icon class="text-xs text-coffe-400" [icon]="faChevronRight"></fa-icon>
            <span class="font-bold">Roasted Coffe</span>
          </li>
          <li class="space-x-2">
            <fa-icon class="text-xs text-coffe-400" [icon]="faChevronRight"></fa-icon>
            <span class="font-bold">Uncategorized</span>
          </li>
        </ul>
      </div>
      <div>
        <h3 class="text-3xl font-extrabold border-b border-coffe-300 pb-3">Filter By Price</h3>
        <div class="flex items-center space-x-2 py-5">
          <div class="relative border border-gray-500 w-24 h-8 rounded-sm">
            <label class="absolute top-0.5 left-1.5 font-medium">S/</label>
            <input
              class="ml-6 py-0 pl-0 pr-1 w-3/4 h-full font-medium border-0 bg-transparent focus:outline-none focus:ring-transparent"
              type="number" placeholder="20.00">
          </div>
          <span>a</span>
          <div class="relative border border-gray-500 w-24 h-8 rounded-sm">
            <label class="absolute top-0.5 left-1.5 font-medium">S/</label>
            <input
              class="ml-6 py-0 pl-0 pr-1 w-3/4 h-full font-medium border-0 bg-transparent focus:outline-none focus:ring-transparent"
              type="number" placeholder="100.00">
          </div>
          <div class="flex items-center justify-center border border-gray-500 w-8 h-8 rounded-sm cursor-pointer">
            <fa-icon [icon]="faArrowRight"></fa-icon>
          </div>
        </div>
      </div>
    </div>
    <div class="w-3/4 px-8">
      <div class="flex justify-between py-6">
        <span class="text-lg">Showing all 4 results</span>
        <div class="relative">
          <select
            class="rounded border appearance-none border-gray-300 py-3 focus:outline-none focus:ring-2 focus:ring-coffe-200 focus:border-coffe-500 text-base pl-4 pr-10">
            <option>Default Sorting</option>
            <option>Sort By popularity</option>
            <option>Sort By Latest</option>
            <option>Sort By Price Low to High</option>
            <option>Sort By Price High to Low</option>
          </select>
          <span
            class="absolute right-0 top-0 h-full w-10 text-center text-gray-600 pointer-events-none flex items-center justify-center">
            <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              class="w-4 h-4" viewBox="0 0 24 24">
              <path d="M6 9l6 6 6-6"></path>
            </svg>
          </span>
        </div>
      </div>
      <div></div>
    </div>
  </div>
</div>
<app-footer></app-footer>
