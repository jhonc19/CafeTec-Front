<div class="w-full border-b-2 border-gray-500">
  <div class="container mx-auto py-4 sm:py-7 px-3 sm:px-5 flex items-center justify-between">
    <img class="max-h-9 sm:max-h-12" src="../../../../assets/img/logo/logo_black-10.png" alt="">
    <div class="flex justify-between items-center space-x-5 sm:space-x-10">
      <ul class="hidden sm:flex justify-start space-x-8 text-xl text-coffe-900">
        <li class="font-bold"><a routerLink="/">Home</a></li>
        <li class="font-bold"><a routerLink="/shop">Products</a></li>
        <li class="font-bold"><a routerLink="/">Blog</a></li>
        <li class="font-bold"><a routerLink="/contact">Contact</a></li>
      </ul>
      <div class="space-x-1 cursor-pointer">
        <span class="bg-coffe-300 rounded-full px-1 text-sm">0</span>
        <fa-icon [icon]="faShoppingCart"></fa-icon>
      </div>
      <fa-icon (click)="toggleMenu()" class="text-2xl sm:hidden" [icon]="faBars"></fa-icon>
    </div>
  </div>
  <div *ngIf="showMenu" class="absolute top-16 w-full bg-white py-5 px-5">
    <ul class="space-y-2 text-coffe-900">
      <li class="text-lg font-bold"><a routerLink="/">Home</a></li>
      <li class="text-lg font-bold"><a routerLink="/shop/">Products</a></li>
      <li class="text-lg font-bold"><a routerLink="/">Blog</a></li>
      <li class="text-lg font-bold"><a routerLink="/contact">Contact</a></li>
    </ul>
  </div>
</div>
